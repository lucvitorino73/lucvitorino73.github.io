<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Bate-Papo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 500px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn {
            background: #800080;
        }
        #send-btn:hover {
            background: #660066;
        }
        #alert-btn {
            background: red;
            margin-top: 10px;
        }
        #alert-btn:hover {
            background: darkred;
        }
        .alert-message {
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCqUNEp3ao6U1tF4Pjmwy5e0Cs5-Avnb6o",
    authDomain: "mulheres-em-alerta.firebaseapp.com",
    projectId: "mulheres-em-alerta",
    storageBucket: "mulheres-em-alerta.firebasestorage.app",
    messagingSenderId: "207087296443",
    appId: "1:207087296443:web:0d5f3a4bf6c8650f236e9e"
  };

  // Inicializar o Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore(app);
</script>

</head>
<body>
    <div class="chat-container">
        <h1>Mulheres em Alerta</h1>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="nickname" placeholder="Escolha um apelido...">
            <textarea id="message" maxlength="350" placeholder="Digite sua mensagem..."></textarea>
            <button id="send-btn" onclick="sendMessage()">Enviar</button>
            <button id="alert-btn" onclick="sendAlert()">Alerta</button>
        </div>
    </div>
    <script>
       let userLocation = "";

// Função para pegar a localização
function getLocation(callback) {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(position => {
      let lat = position.coords.latitude.toFixed(6);
      let lon = position.coords.longitude.toFixed(6);
      userLocation = `https://www.google.com/maps?q=${lat},${lon}`;
      callback();
    }, () => {
      alert('Não foi possível obter sua localização. Verifique as permissões do navegador.');
    });
  }
}

// Enviar mensagem para o Firestore
function sendMessage() {
  let nickname = document.getElementById('nickname').value.trim();
  let message = document.getElementById('message').value.trim();
  let chatBox = document.getElementById('chat-box');
  let timestamp = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' }) + 
                  ' / ' + new Date().toLocaleDateString('pt-BR');

  if (!nickname || !message) {
    alert('Por favor, preencha o apelido e a mensagem.');
    return;
  }

  // Salvar a mensagem no Firestore
  db.collection('messages').add({
    nickname: nickname,
    message: message,
    timestamp: new Date(),
    location: userLocation,
    alert: false,
    date: timestamp
  }).then(() => {
    document.getElementById('message').value = '';
  }).catch(error => {
    console.error('Erro ao enviar a mensagem: ', error);
  });
}

// Função para enviar o alerta
function sendAlert() {
  let nickname = document.getElementById('nickname').value.trim();
  if (!nickname) {
    alert('Por favor, preencha o apelido antes de enviar um alerta.');
    return;
  }

  getLocation(() => {
    // Salvar o alerta no Firestore
    db.collection('messages').add({
      nickname: nickname,
      message: "Apertei o botão de alerta e posso estar em situação de perigo. Por favor, entre em contato comigo. Veja a minha localização",
      timestamp: new Date(),
      location: userLocation,
      alert: true,
      date: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' }) + 
            ' / ' + new Date().toLocaleDateString('pt-BR')
    }).then(() => {
      sendPushNotification(nickname);
    }).catch(error => {
      console.error('Erro ao enviar o alerta: ', error);
    });
  });
}

// Escutar as mensagens em tempo real
db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
  let chatBox = document.getElementById('chat-box');
  chatBox.innerHTML = '';  // Limpar mensagens anteriores

  snapshot.forEach(doc => {
    let data = doc.data();
    let messageDiv = document.createElement('div');
    messageDiv.classList.add('message');

    messageDiv.innerHTML = `[${data.date}] <strong>${data.nickname}:</strong> ${data.message}`;
    
    if (data.alert) {
      messageDiv.classList.add('alert-message');
      let locationInfo = document.createElement('p');
      locationInfo.innerHTML = `<a href="${data.location}" target="_blank" style="color: white;">Ver localização</a>`;
      messageDiv.appendChild(locationInfo);
    }

    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
});

function sendPushNotification(nickname) {
  if (Notification.permission === "granted") {
    new Notification("Novo Alerta!", {
      body: `[Alerta] ${nickname} pode estar em perigo! Verifique a sala de bate-papo.`,
      icon: "notification-icon.png"
    });
  } else if (Notification.permission !== "denied") {
    Notification.requestPermission().then(permission => {
      if (permission === "granted") {
        new Notification("Novo Alerta!", {
          body: `[Alerta] ${nickname} pode estar em perigo! Verifique a sala de bate-papo.`,
          icon: "notification-icon.png"
        });
      }
    });
  }
}
    </script>
</body>
</html>
