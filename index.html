    <script>
      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");

      const baseImage = new Image();
      baseImage.src = "./base.png";

      const names = [
        "Leonardo",
        "Vitória",
        "Jerônimo",
        "Isis",
        "Maristela",
        "Henrique",
        "Jorge",
        "Tamiles",
        "Yordan",
        "Camille",
        "Ana",
        "Wagner",
        "Rui",
        "Fabiane",
        "Alessandra",
        "Mariana",
        "Luísa",    
      ];

      document.querySelector("input").value =
        names[Math.floor(Math.random() * names.length)];

      document.querySelector("button").addEventListener("click", () => {
        gtag("event", "download");
        const a = document.createElement("a");
        a.setAttribute("href", canvas.toDataURL("image/png"));
        a.setAttribute("download", name);
        a.click();
      });

      function roundRect(
        ctx,
        x,
        y,
        width,
        height,
        radius = 5,
        fill = false,
        stroke = true
      ) {
        if (typeof radius === "number") {
          radius = { tl: radius, tr: radius, br: radius, bl: radius };
        } else {
          radius = { ...{ tl: 0, tr: 0, br: 0, bl: 0 }, ...radius };
        }
        ctx.beginPath();
        ctx.moveTo(x + radius.tl, y);
        ctx.lineTo(x + width - radius.tr, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
        ctx.lineTo(x + width, y + height - radius.br);
        ctx.quadraticCurveTo(
          x + width,
          y + height,
          x + width - radius.br,
          y + height
        );
        ctx.lineTo(x + radius.bl, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
        ctx.lineTo(x, y + radius.tl);
        ctx.quadraticCurveTo(x, y, x + radius.tl, y);
        ctx.closePath();
        ctx.fill();
      }

      baseImage.addEventListener("load", () => {
        function draw() {
          context.clearRect(0, 0, canvas.width, canvas.height);
          context.drawImage(baseImage, 0, 0);

          context.save();

          context.translate(250, 352);

          const name = document
            .querySelector("input")
            .value.trim()
            .toUpperCase();

          context.textBaseline = "middle";
          context.font = "bold 106.98px Signika";
          const width = context.measureText(name).width;

          const paddingWidth = 15;

          context.fillStyle = "#1ABC4C";
          roundRect(context, 0, -100 / 2, width + paddingWidth * 2, 100, 13);

          context.fillStyle = "#ffffff";
          context.fillText(name, 13, 10);

          context.restore();

          setTimeout(draw, 100);
        }

        draw();
      });
    </script>
